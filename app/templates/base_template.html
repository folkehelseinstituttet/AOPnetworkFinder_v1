<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Responsive meta tag -->
    <title>{% block title %}Default Title{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Background color -->
    <style>
        body {
            background-color: #8e8ea0 !important;
            color: #333;
        }
    </style>

    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap JS, Popper.js, and jQuery for interactive components -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- AOPnetworkFinder Logo -->
        <a href="/">
            <img src="{{ url_for('static', filename='images/AOP-networkFinder.jpg') }}" alt="AOPnetworkFinder Logo">
        </a>

        <div class="container">
            <a class="navbar-brand" href="/">AOPnetworkFinder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/AOP_Visualizer">AOP Visualizer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page1">Data Extractor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/page2">Text Mining</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
